<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro de Usúario</h1>
        <form method="POST" name="form" action="cadastrar.php">
          <label for="nome">Nome Completo: </label> <input type="text" name="nome">
          <br>
          <label for="email">Endereço de Email: </label> <input type="email" name="email">
          <br>
         <label for="nickname">Nickname(Usuario): </label> <input type="text" name="nickname">
          <br>
          <label for="pass">Senha: </label> <input type="password" name="pass">
          <br>
          <button type="submit"
          value="Send">Finalizar Cadastro</button>
      </form>
        <div>Caso já haja cadastro -<a href="login.html">aqui</a>.</div>
</body>
</html>
